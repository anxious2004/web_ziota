<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <link rel="stylesheet" href="styles/exp5.css">
</head>
<body>

    <header>E/O Resolver</header>
    <p class="welcome">Conflict Resolver!!!{"</p>

    <button class="get-started">Get Started</button>

    <div class="container" id="checker">
        <button class="btn" onclick="openInputModal()">Start</button>
    </div>
    <p>"Even or Odd? Let’s Decide in a Click!"</p>

        <div id="input" class="input">
        <h2>Enter a Number</h2>
        <input type="number" id="numberInput" placeholder="Type your number...">
        <div class="modal-btns">
            <button onclick="checkEvenOdd()">Check</button>
            <button onclick="closeInputModal()">Cancel</button>
        </div>
    </div>

    <div id="result" class="modal">
        <h2 id="modalText"></h2>
        <button onclick="closeModal()">OK</button>
    </div>

    <footer>
        © Built by ansharma
    </footer>

    <script>
        function openScreen() {
            document.getElementById("input").style.display = "block";
        }

        function closeScreen() {
            document.getElementById("input").style.display = "none";
        }

        function checkEvenOdd() {
            let num = document.getElementById("numberInput").value.trim();
            if (num === "") {
                showModal("Please enter a valid number!");
                return;
            }

            num = Number(num);
            if (isNaN(num)) {
                showModal("Invalid input! Please enter a valid number.");
                return;
            }

            let result = (num % 2 === 0) ? "Even" : "Odd";
            showModal(`The number ${num} is ${result}.`);
            closeInputModal();
        }

        function showModal(message) {
            document.getElementById("modalText").innerText = message;
            document.getElementById("result").style.display = "block";
        }

        function closeModal() {
            document.getElementById("result").style.display = "none";
        }
    </script>
</body>
</html>
